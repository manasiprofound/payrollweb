<div class="login-container">

  <div class="login-form">

    <div class="logo-container text-center">
      <img
        src="assets/images/ITprologo.png"
        alt="A logo of IT Profound"
        title="It profound Logo"
      />
    </div>

    <form>
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password">
      </div>
      <div class = "btn-container">
          <div class = "error">{{ errorMsg }}</div>
          <button type="submit" class="btn btn-primary" id="Login" (click)="login()">Login</button>
      </div>
    </form>

  </div>
</div>
